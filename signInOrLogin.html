<html>
<head>
    <meta charset="UTF-8">

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="js/semantic.min.js"></script>
    <script src="js/generic.js"></script>
    <link rel="stylesheet" href="css/semantic.min.css">
    <link rel="stylesheet" href="css/generic.css">

    <script src="js/register.js"></script>
</head>
<body>

<div id="menu"></div>

<div class="ui one column centered grid" style="margin-top: 100px;">

    <div class="twelve wide column centered row">

        <div class="column">
            <div class="ui segment" style="padding: 30px;">
                <div class="ui two column very relaxed stackable grid">

                    <div class="middle aligned column">
                        <form class="ui form" id="login_form">
                            <div class="field">
                                <label>Username</label>
                                <div class="ui left icon input">
                                    <input type="text" placeholder="username" name="username">
                                    <i class="user icon"></i>
                                </div>
                            </div>
                            <div class="field">
                                <label>Password</label>
                                <div class="ui left icon input">
                                    <input type="password" name="password">
                                    <i class="lock icon"></i>
                                </div>
                            </div>
                            <div class="ui blue submit button">Login</div>
                        </form>
                    </div>

                    <div class="column">

                        <h4 class="ui dividing header">Register</h4>
                        <form class="ui form" id="register_form">

                            <div class="field">
                                <label>Nick Name</label>
                                <input type="text" name="nickName" placeholder="Nick Name">
                            </div>

                            <div class="field">
                                <label>Mail</label>
                                <input type="text" name="mail" placeholder="Mail">
                            </div>

                            <div class="field">
                                <label>Password</label>
                                <input type="text" name="password" placeholder="Password">
                            </div>

                            <div class="field">
                                <label>Password (Again)</label>
                                <input type="text" name="passwordAgain" placeholder="Password (Again)">
                            </div>

                            <div class="field">
                                <div class="ui checkbox">
                                    <input type="checkbox" tabindex="0" class="hidden" name="terms">
                                    <label>I agree to the Terms and Conditions</label>
                                </div>
                            </div>

                            <button class="ui button" type="submit">Submit</button>
                            <div class="ui error message"></div>
                        </form>

                    </div>
                </div>

                <div class="ui vertical divider">
                    Or
                </div>
            </div>

        </div>
    </div>

</div>
</body>
</html>


<script type="application/javascript">
    $(document).ready(function () {
        $("#menu").load("include/menu.html");
    });
</script>
