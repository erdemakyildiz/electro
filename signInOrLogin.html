<html>
<head>
    <meta charset="UTF-8">

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="js/semantic.min.js"></script>
    <script src="js/generic.js"></script>
    <link rel="stylesheet" href="css/semantic.min.css">
    <link rel="stylesheet" href="css/generic.css">

    <script src="js/register.js"></script>
</head>
<body>

<div id="menu"></div>

<div class="ui one column centered grid" style="margin-top: 100px;">

    <div class="twelve wide column centered row">

        <div class="column">

            <div class="ui icon message" style="display: none" >

                <i class="exclamation icon"></i>
                <div class="content">
                    <div class="header">

                    </div>
                    <p class="msg"></p>
                </div>

            </div>

            <div class="ui segment" style="padding: 30px;">

                <div class="ui two column very relaxed stackable grid">

                    <div class="middle aligned column">
                        <h4 class="ui dividing header">Giriş Yap</h4>

                        <form class="ui form" id="login_form">
                            <div class="field">
                                <label>Username</label>
                                <div class="ui left icon input">
                                    <input type="text" placeholder="username" name="username">
                                    <i class="user icon"></i>
                                </div>
                            </div>
                            <div class="field">
                                <label>Password</label>
                                <div class="ui left icon input">
                                    <input type="password" name="password">
                                    <i class="lock icon"></i>
                                </div>
                            </div>
                            <button class="ui green button" type="submit">Giriş</button>
                        </form>
                    </div>

                    <div class="column">

                        <div class="ui inverted dimmer">
                            <div class="ui loader"></div>
                        </div>

                        <h4 class="ui dividing header">Kayıt Ol</h4>
                        <form class="ui form" id="register_form">

                            <div class="field">
                                <label>Kullanıcı Adı</label>
                                <input type="text" name="nickName" placeholder="Kullanıcı Adı">
                            </div>

                            <div class="field">
                                <label>E-Posta</label>
                                <input type="text" name="mail" placeholder="E-Posta">
                            </div>

                            <div class="field">
                                <label>Parola</label>
                                <input type="password" name="password" placeholder="Parola">
                            </div>


                            <!--<div class="field">-->
                                <!--<div class="ui checkbox">-->
                                    <!--<input type="checkbox" tabindex="0" class="hidden" name="terms">-->
                                    <!--<label>Kullanıcı sözleşmesini onaylıyorum</label>-->
                                <!--</div>-->
                            <!--</div>-->

                            <button class="ui green button" type="submit">Kayıt Ol</button>
                            <div class="ui error message"></div>
                        </form>

                    </div>
                </div>

                <div class="ui vertical divider">
                    ve ya
                </div>
            </div>

        </div>
    </div>

</div>
</body>
</html>


<script type="application/javascript">
    $(document).ready(function () {
        $("#menu").load("include/menu.html");
    });
</script>
