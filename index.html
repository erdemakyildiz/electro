<html>
<head>
    <meta charset="UTF-8">

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="js/semantic.min.js"></script>
    <script src="js/generic.js"></script>
    <link rel="stylesheet" href="css/semantic.min.css">
    <link rel="stylesheet" href="css/generic.css">

    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>

    <script src="js/index.js"></script>
</head>
<body>

<div id="menu"></div>

<div class="ui two column centered grid">

    <div class="four column centered row">

        <div class="six wide column" style="height: auto">

            <div class="ui grid" style="margin: 0;padding: 0;">

                <div class="sixteen wide column" style="height: auto;padding: 0;margin-top: 30px;">

                    <div class="ui info icon message">
                        <i class="close icon"></i>

                        <i class="plus square outline icon"></i>
                        <div class="content">
                            <div class="header">
                                Bi şeyler konuşmaya ne dersin?
                            </div>
                            <p><a href="profile.html">Tıkla</a> ve içerik üretmeye başla.</p>
                        </div>

                    </div>

                    <div id="streak_starter"></div>

                    <div id="base_post" class="ui card streak" style="display: none">
                        <div class="ui top attached progress">
                            <div class="bar" style="background-color: red"></div>
                        </div>

                        <div class="content">

                            <div class="ui one column grid">
                                <div class="column">

                                    <div class="ui mini horizontal divided animated list left floated">
                                        <div class="item card_information">
                                            <img class="ui avatar image" src="images/molly.png">
                                            <div class="content">
                                                <a class="header"></a>
                                            </div>
                                        </div>
                                        <div class="item">
                                            <div class="content card_publish_date">

                                            </div>
                                        </div>
                                    </div>

                                </div>
                                <div class="column" style="padding-bottom: 0">
                                    <div class="content">
                                        <h3 class="card_title"></h3>
                                    </div>
                                    <div class="ui divider"></div>

                                </div>

                                <div class="column" style="padding-top: 0">
                                    <div class="description card_content">
                                    </div>
                                </div>
                            </div>


                        </div>
                        <div class="extra content">
                            <a><i class="thumbs up outline icon"></i><span class="like_count"></span></a>&nbsp;&nbsp;&nbsp;
                            <a><i class="thumbs down outline icon"></i><span class="disslike_count"></span></a>

                        </div>
                    </div>

                </div>

            </div>


        </div>

        <div class="three wide column" style="height: auto;padding-top: 30px;">

            <button class="ui green button crate_post_button">
                <i class="icon add"></i>
                İçerik Ekle
            </button>

            <div class="ui vertical text menu">
                <div class="header item">Sort By</div>
                <a class="active item">
                    Closest
                </a>
                <a class="item">
                    Most Comments
                </a>
                <a class="item">
                    Most Popular
                </a>
            </div>

            <div class="ui divider"></div>
            <div class="ui vertical text menu">
                <div class="header item">Kanallar</div>
                <div class="headlines">

                </div>

            </div>
        </div>
    </div>
</div>

<div class="ui two column stackable center aligned page grid">
    <div class="column">

    </div>
</div>


</body>
</html>

<script type="application/javascript">
    $(document).ready(function () {
        $("#menu").load("include/menu.html");

        $.get("include/createPost.html", function(data){
            $("body").append(data);
        });

    });
</script>
